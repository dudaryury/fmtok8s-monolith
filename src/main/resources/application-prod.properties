management.endpoints.web.exposure.include=info, health

# datasource
spring.datasource.url=${SPRING_DATASOURCE_URL}/${MONOLITH_DATABASE_NAME}?createDatabaseIfNotExist=true}
spring.datasource.username=${SPRING_DATASOURCE_USER}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME}

# jpa
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=${SPRING_JPA_DIALECT}